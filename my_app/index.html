<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <title>ToDolist</title>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPA]zr377-vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />

    <!-- css -->
    <link rel='stylesheet' href='css/style.css'>


    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script defer src="js/script.js"></script>

</head>

<body class="bg-dark text-white">
    <div id="root">
        <main class="container w-25 d-flex justify-content-center align-items-center flex-column">
            <h1>ToDo List</h1>
            <ul class="list-group w-100">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="task in tasks"
                    :key="task.id">
                    <span @click="toggleTask(task.id)"
                        :class="{'text-decoration-line-through': task.done}">{{task.text}}</span>
                    <i class="fa-solid fa-trash-can text-danger" role="button" @click="deleteTask(task.id)"></i>
                </li>
            </ul>
            <div class="input-group my-3">
                <form @submit.prevent="addTask" class="d-flex">
                    <input type="text" class="form-control" placeholder="Inserisci..." v-model.trim="newTask">
                    <button class="btn btn-outline-warning ms-3" type="submit" id="button-add">Button</button>
                </form>
            </div>
        </main>
    </div>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
